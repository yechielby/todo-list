<div class="count-down" *ngIf="dDay">
  <h3>Time To Finish:</h3>
  <span>{{ days }}</span> Days <span>{{ hours }}</span
  >:<span>{{ minutes | number: "2.0-0" }}</span
  >:<span>{{ seconds | number: "2.0-0" }}</span>
</div>
