<form #f="ngForm" (ngSubmit)="onNewTodoSubmit()">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Todo Name</mat-label>
    <input matInput ngModel name="title" placeholder="What is your task?S" />
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Todo Description</mat-label>
    <textarea
      matInput
      ngModel
      name="description"
      placeholder="Ex. I need to do..."
    ></textarea>
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Choose a end date</mat-label>
    <input matInput ngModel name="endDate" [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!f.form.valid"
    class="full-width"
  >
    Save
  </button>
</form>
